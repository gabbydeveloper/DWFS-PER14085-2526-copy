<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Butacas - Cine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="seating-layout">
    <h2>Selección de Butacas CINE-MARK</h2>

    <div class="screen">PANTALLA</div>

    <div class="seat-rows-container">
      
      <div class="seat-row">
        <div class="seat-label">A</div>
        <span class="seat available">1</span>
        <span class="seat available">2</span>
        <span class="seat occupied">3</span>
        <span class="seat available">4</span>
        <span class="seat available">5</span>
        <span class="seat available">6</span>
      </div>

      <div class="seat-row">
        <div class="seat-label">B</div>
        <span class="seat available">1</span>
        <span class="seat occupied">2</span>
        <span class="seat available">3</span>
        <span class="seat available">4</span>
        <span class="seat occupied">5</span>
        <span class="seat available">6</span>
        <span class="seat available">7</span>
      </div>

      <div class="seat-row">
        <div class="seat-label">C</div>
        <span class="seat available">1</span>
        <span class="seat available">2</span>
        <span class="seat available">3</span>
        <span class="seat occupied">4</span>
        <span class="seat available">5</span>
        <span class="seat available">6</span>
        <span class="seat available">7</span>
      </div>

      <div class="seat-row">
        <div class="seat-label">D</div>
        <span class="seat available">1</span>
        <span class="seat available">2</span>
        <span class="seat occupied">3</span>
        <span class="seat available">4</span>
        <span class="seat available">5</span>
        <span class="seat available">6</span>
        <span class="seat available">7</span>
      </div>

      <div class="seat-row">
        <div class="seat-label">E</div>
        <span class="seat available">1</span>
        <span class="seat occupied">2</span>
        <span class="seat available">3</span>
        <span class="seat available">4</span>
        <span class="seat occupied">5</span>
        <span class="seat available">6</span>
        <span class="seat available">7</span>
        <span class="seat available">8</span>
        <span class="seat available">9</span>
        <span class="seat available">10</span>
        <span class="seat available">11</span>
        <span class="seat available">12</span>
        <span class="seat available">13</span>
      </div>

      <div class="seat-row">
        <div class="seat-label">F</div>
        <span class="seat available">1</span>
        <span class="seat available">2</span>
        <span class="seat available">3</span>
        <span class="seat occupied">4</span>
        <span class="seat available">5</span>
        <span class="seat available">6</span>
        <span class="seat available">7</span>
        <span class="seat available">8</span>
        <span class="seat available">9</span>
        <span class="seat available">10</span>
        <span class="seat available">11</span>
        <span class="seat available">12</span>
        <span class="seat available">13</span>
      </div>
    </div>
    
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color legend-available"></span> Disponible
      </div>
      <div class="legend-item">
        <span class="legend-color legend-selected"></span> Seleccionada
      </div>
      <div class="legend-item">
        <span class="legend-color legend-occupied"></span> Ocupada
      </div>
    </div>

    <div class="confirmation-area">
      <button class="confirm-button">Confirmar Selección</button>
    </div>

  </main>

</body>
</html>
