    <!-- Se que no se pidio javascript, pero es algo pequeño y para dar cierta mejora visual a la seleccion de asientos y reserva -->
    <script>
        const lstCheckBox = document.querySelectorAll('.seat input');
        const textarea = document.querySelector('.reservation__seats');

        for (const checkbox of lstCheckBox) {
            checkbox.addEventListener('change', () => {
                const selected = [];
                for (const cb of lstCheckBox) {
                    if (cb.checked) {
                        selected.push(cb.id);
                    }
                }
                textarea.value = selected.join(', ');
            });
        }

        const btnReserve = document.querySelector('#btnReserve');
        btnReserve.addEventListener('click', () => {
            if (textarea.value) {
                alert('Asientos reservados: '+ textarea.value + '\nGracias!');
                location.reload();
            } else {
                alert('No has seleccionado ningún asiento.');
            }
        });
    </script>
